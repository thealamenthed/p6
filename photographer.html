<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="dropdown-section">
      <label id="order-label" class="dropdown-label">Trier par</label>
      <div class="dropdown">
        <button
          id="dropdown-btn"
          class="dropdown-trigger"
          role="button"
          aria-labelledby="order-label"
          aria-haspopup="listbox"
          aria-expanded="false">
          <span id="selected-option">Popularité</span>
          <img
            src="./assets/icons/dropdown.svg"
            alt=""
            class="dropdown-icon"
            aria-hidden="true" />
        </button>

        <ul
          id="dropdown-menu"
          class="dropdown-list"
          role="listbox"
          aria-labelledby="order-label"
          aria-activedescendant="">
          <li
            class="dropdown-item"
            role="option"
            data-value="popularité"
            id="item-popularité">
            Popularité
          </li>
          <li
            class="dropdown-item"
            role="option"
            data-value="date"
            id="item-date">
            Date
          </li>
          <li
            class="dropdown-item"
            role="option"
            data-value="titre"
            id="item-titre">
            Titre
          </li>
        </ul>
      </div>
    </div>

    <div id="photographer-all-medias-container"></div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
