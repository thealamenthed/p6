<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-haspopup="dialog"
          aria-controls="contact_modal">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="close_modal">
          <h2 class="title-modal"></h2>

          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            class="close-modal"
            alt="close icon" />
        </header>
        <form id="contact_form" novalidate>
          <div>
            <label for="prenom">Prénom</label>
            <input
              id="prenom"
              type="text"
              name="prenom"
              required
              aria-describedby="prenom-error" />
            <span
              id="prenom-error"
              class="error-message"
              aria-live="polite"></span>

            <label for="nom">Nom</label>
            <input
              id="nom"
              type="text"
              name="nom"
              required
              aria-describedby="nom-error" />
            <span
              id="nom-error"
              class="error-message"
              aria-live="polite"></span>

            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              aria-describedby="email-error" />
            <span
              id="email-error"
              class="error-message"
              aria-live="polite"></span>

            <label for="message">Votre Message</label>
            <textarea
              id="message"
              name="message"
              required
              aria-describedby="message-error"></textarea>
            <span
              id="message-error"
              class="error-message"
              aria-live="polite"></span>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="dropdown-section">
      <label id="order-label" class="dropdown-label">Trier par</label>
      <div class="dropdown">
        <button
          id="dropdown-btn"
          class="dropdown-trigger"
          role="button"
          aria-labelledby="order-label"
          aria-haspopup="listbox"
          aria-expanded="false">
          <span id="selected-option">Popularité</span>
          <img
            src="./assets/icons/dropdown.svg"
            alt=" dropdown icon"
            class="dropdown-icon"
            aria-hidden="true" />
        </button>

        <ul
          id="dropdown-menu"
          class="dropdown-list"
          role="listbox"
          aria-labelledby="order-label"
          aria-activedescendant="">
          <li
            class="dropdown-item"
            role="option"
            data-value="popularité"
            id="item-popularité">
            Popularité
          </li>
          <li
            class="dropdown-item"
            role="option"
            data-value="date"
            id="item-date">
            Date
          </li>
          <li
            class="dropdown-item"
            role="option"
            data-value="titre"
            id="item-titre">
            Titre
          </li>
        </ul>
      </div>
    </div>
    <div id="photographer-all-medias-container"></div>
    <div id="about-photographer-likes-price-container">
      <p class="total-likes">0</p>
      <img
        src="./assets/icons/heart-black.svg"
        alt="like icon"
        class="heart-icon-total-likes" />
      <p class="price"></p>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-content">
      <div id="lightbox" class="lightbox">
        <button
          class="close close-lighbox"
          aria-label="Fermer la lightbox"></button>
        <button class="prev" aria-label="Média précédent"></button>
        <div class="lightbox-image-container">
          <div id="lightbox-media"></div>
          <p class="lightbox-title"></p>
        </div>
        <button class="next" aria-label="Média suivant"></button>
      </div>
    </div>

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
